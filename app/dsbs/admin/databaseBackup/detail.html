<div ng-controller="DatabaseBackupDetailController">
    <div class="wrapper-md" >
        <div class="panel panel-default">
        <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="submit()">
            <div class="panel-body" style="margin-top: 12px">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">备份名称</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" ng-model="data.name" required>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">备份时间</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" ng-model="data.createTime" readonly date-format>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">备份描述</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" rows="6" ng-model="data.description"></textarea>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                    <input type="button" ng-click="cancel()" class="btn btn-danger pull-left" value="取消"/>
                    <input type="submit" class="btn btn-success" value="还原"/>
             </footer>
         </form>
      </div>
    </div>
</div>
