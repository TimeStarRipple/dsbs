<div ng-controller="MaterialDetailController">
    <div class="wrapper-md" >
        <div class="panel panel-default">
        <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="submit()">
            <div class="panel-body" style="margin-top: 12px">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">材料名称</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" ng-model="data.materialName" required>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">材料数量</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" ng-model="data.materialNumber" required>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">材料编码</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" ng-model="data.materialCode" required>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-sm-4 control-label">材料价格</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" ng-model="data.materialPrice" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">材料描述</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" rows="6" ng-model="data.materialDescription"></textarea>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                    <input type="button" ng-click="delete()" ng-if="edit_mode" class="btn btn-danger pull-left" value="删除"/>
                      <input type="submit" class="btn btn-success" value="提交"/>
             </footer>
         </form>
      </div>
    </div>
</div>
