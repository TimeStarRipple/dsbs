    <div class="table-responsive" ng-if="data.total>0">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th style="width:20px;">
              <label class="i-checks m-b-none">
                <input type="checkbox" ng-click="selectAll()"><i></i>
              </label>
            </th>
            <th>材料编码名称</th>
            <th>材料类型</th>
            <th>材料数量</th>
            <th>入库数量</th>
            <th style="width:30px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in data.object">
            <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="data.selected"><i></i></label></td>
            <td>{{data.materialCode}}-{{data.materialName}}</td>
            <td>{{data.materialTypeCode}}-{{data.materialTypeName}}</td>
            <td>{{data.materialNumber}}</td>
            <td>
              <input type="number" ng-model="data.addNumber" placeholder="入库数量" required/>
            </td>
            <td>
              <button type="button" class="btn btn-success btn-xs" ng-click="addUpdate(data)">入库</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-8 text-left">
          <small class="text-muted inline m-t-sm m-b-sm">{{data.total}}条记录</small>
        </div>
        <div ng-if="data.page_count>1" class="col-sm-4 text-right text-center-xs">                
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li ng-class="{disabled:!data.previous}"><a ui-sref="app.warehousing.list({page:data.page_index-1,search:search_context})"><i class="fa fa-chevron-left"></i></a></li>
            <li ng-repeat="page in data.pages" ng-class="{active:page==data.page_index}"><a ui-sref="app.warehousing.list({page:page,search:search_context})">{{page}}</a></li>
            <li ng-class="{disabled:!data.next}"><a ui-sref="app.warehousing.list({page:data.page_index+1,search:search_context})"><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
